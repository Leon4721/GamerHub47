<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="RPG Memory Battle - Defeat monsters by remembering attack sequences!">
  <title>RPG Memory Battle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>âš”ï¸ RPG Memory Battle âš”ï¸</h1>
    <p class="instructions">Watch the monster's attack pattern and repeat it using your hero's skills (1=Archer, 2=Mage, 3=Warrior, 4=Healer).</p>
  </header>

  <main>
    <section class="battle-info">
      <div class="player">
        <h2>Hero</h2>
        <div class="health-bar"><div id="player-health" class="health"></div></div>
      </div>
      <div class="monster">
        <h2 id="monster-name">Monster</h2>
        <div class="health-bar"><div id="monster-health" class="health"></div></div>
      </div>
      
    </section>

    <section class="game-container" role="application" aria-label="Attack buttons">
      <button class="game-button archer" id="archer" data-class="archer" aria-label="Archer Attack (key 1)">ğŸ¹</button>
      <button class="game-button mage" id="mage" data-class="mage" aria-label="Mage Spell (key 2)">ğŸ”®</button>
      <button class="game-button warrior" id="warrior" data-class="warrior" aria-label="Warrior Strike (key 3)">âš”ï¸</button>
      <button class="game-button healer" id="healer" data-class="healer" aria-label="Healer Light (key 4)">âœ¨</button>
    </section>

    <section class="controls">
      <button id="start-btn" aria-label="Start new battle">Start Battle</button>
      <p id="round-display">Round: 0</p>
      <p id="score-display">Score: 0</p>
    </section>

    <div id="feedback" aria-live="polite"></div>
  </main>

  <footer>
    <p>Created by Leon Freeman | L5 Diploma Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
