<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ==== Global Styles ==== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #f0f0f0;
            overflow-x: hidden;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.85);
            border: 3px solid #ffcc00;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 950px;
            padding: 40px;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
        }

        .subtitle {
            font-size: 1.4rem;
            color: #4ecdc4;
            margin-bottom: 25px;
        }

        /* ==== Name Input ==== */
        .player-name {
            margin-bottom: 30px;
        }

        .player-name input {
            width: 80%;
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            outline: none;
            text-align: center;
            background-color: #222;
            color: #fff;
        }

        /* ==== Character Cards ==== */
        .character-selection {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 35px;
            flex-wrap: wrap;
        }

        .character-card {
            background: rgba(30, 30, 50, 0.9);
            border: 2px solid #555;
            border-radius: 15px;
            width: 300px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .character-card:hover {
            transform: translateY(-8px);
            border-color: #ffcc00;
        }

        .character-card.selected {
            border-color: #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
        }

        .character-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .character-class {
            font-size: 1.1rem;
            color: #ffcc00;
            font-style: italic;
            margin-bottom: 15px;
        }

        .character-image {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid #666;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .character-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat {
            background: rgba(40, 40, 60, 0.8);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #555;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffcc00;
        }

        .character-description {
            font-size: 0.95rem;
            color: #ccc;
            margin-bottom: 15px;
            min-height: 70px;
        }

        .select-btn {
            padding: 10px 20px;
            width: 100%;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: #fff;
            transition: 0.3s;
        }

        .select-btn:hover {
            background: linear-gradient(to right, #27ae60, #2ecc71);
        }

        /* ==== Start Button ==== */
        #start-btn {
            padding: 12px 40px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #f39c12, #d35400);
            border: 2px solid #ffcc00;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        #start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-link {
            margin-top: 10px;
            font-size: 1rem;
            color: #aaa;
        }

        .game-link a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="title">RPG CHARACTER SELECTION</h1>
        <p class="subtitle">Enter your name and choose your hero!</p>

        <!-- Player Name Input -->
        <div class="player-name">
            <input type="text" id="playerName" placeholder="Enter your hero name...">
        </div>

        <!-- Character Cards -->
        <div class="character-selection" id="characterList"></div>

        <!-- Start Game -->
        <button id="start-btn" disabled>BEGIN YOUR QUEST</button>
        <div class="game-link">Already have a character? <a href="#">Continue your adventure</a></div>
    </div>

    <script>
        const characters = [
            {
                name: "Male",
                class: "Knight of Valor",
                image: "assets/images/galihad.png", // Knight image
                stats: { Strength: 85, Agility: 70, Intellect: 60, Defense: 90 },
                description: "A noble knight from the Silver Kingdom, wielder of the legendary Sun-Spear."
            },
            {
                name: "Female",
                class: "Arcane Archer",
                image: "assets/images/eva.png", // Archer image
                stats: { Strength: 65, Agility: 95, Intellect: 85, Defense: 70 },
                description: "An elven archer who channels elemental magic to strike from great distances."
            }
        ];

        const characterList = document.getElementById("characterList");
        let selectedCharacter = null;

        // Generate character cards dynamically
        characters.forEach((char, index) => {
            const card = document.createElement("div");
            card.classList.add("character-card");
            card.dataset.index = index;

            card.innerHTML = `
                <div class="character-name">${char.name}</div>
                <div class="character-class">${char.class}</div>
                <div class="character-image" style="background-image:url('${char.image}')"></div>
                <div class="character-stats">
                    ${Object.entries(char.stats)
                        .map(([stat, val]) => `<div class="stat"><div class="stat-value">${val}</div><div>${stat}</div></div>`)
                        .join("")}
                </div>
                <div class="character-description">${char.description}</div>
                <button class="select-btn">SELECT</button>
            `;
            characterList.appendChild(card);

            // Card selection
            card.addEventListener("click", () => {
                document.querySelectorAll(".character-card").forEach(c => c.classList.remove("selected"));
                card.classList.add("selected");
                selectedCharacter = char;
                document.getElementById("start-btn").disabled = false;
            });
        });

        // Start game button
        document.getElementById("start-btn").addEventListener("click", () => {
            const playerName = document.getElementById("playerName").value.trim();
            if (!playerName) {
                alert("Please enter your hero's name first!");
                return;
            }
            alert(`Welcome, ${playerName} the ${selectedCharacter.class}! Your adventure begins now.`);
        });
    </script>
</body>
</html>
