<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Memory Match Game - Test your memory by repeating the pattern!">
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Memory Match Game</h1>
    <p class="instructions">Watch the pattern, then repeat it by clicking or pressing the keys (1-4).</p>
  </header>

  <main>
    <section class="game-container" role="application" aria-label="Memory game buttons">
      <div class="game-button" id="green" data-sound="1" tabindex="0" aria-label="Green button (key 1)"></div>
      <div class="game-button" id="red" data-sound="2" tabindex="0" aria-label="Red button (key 2)"></div>
      <div class="game-button" id="yellow" data-sound="3" tabindex="0" aria-label="Yellow button (key 3)"></div>
      <div class="game-button" id="blue" data-sound="4" tabindex="0" aria-label="Blue button (key 4)"></div>
    </section>

    <section class="controls">
      <button id="start-btn" aria-label="Start new game">Start Game</button>
      <p id="level-display">Level: 0</p>
      <p id="score-display">Score: 0</p>
    </section>

    <div id="feedback" aria-live="polite"></div>
  </main>

  <footer>
    <p>Created by Leon Freeman | L5 Diploma Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
